<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="hud">
        <div id="boost-gauge">
            <img class="boost-background" src="img/boost-background/boost-background.png">

            <div class="boost-section">
                <img id="boost-labels" src="img/boost-background/labels_bar.png">
                <img id="boost-bar" src="img/boost_bar/boost_bar.png">
            </div>
        </div>

        <div class="dashboard">
            <img class="dashboard-background" src="img/background/background.png">

            <div class="rpm-section">
                <img id="rpm-labels" src="img/background/labels_8k.png">
                <img id="rpm-bar" src="img/rpm_bar/rpm_bar.png">
            </div>

            <div class="gears-section">
                <img id="gear-digit" src="img/gears/gear_N.png">
            </div>

            <div class="speedometer-section">
                <img class="speed-digits" id="digit1" src="img/speed_digits/speed_digits_0.png">
                <img class="speed-digits" id="digit2" src="img/speed_digits/speed_digits_0.png">
                <img class="speed-digits" id="digit3" src="img/speed_digits/speed_digits_0.png">

                <img id="speed-unit" src="img/speed_unit/kmh.png">
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
